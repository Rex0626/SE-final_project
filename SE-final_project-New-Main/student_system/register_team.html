<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>報名參賽</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    a.back-btn {
      position: absolute;
      top: 1rem; right: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background .2s;
    }
    body {
      padding-top: 50px;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <a class="back-btn" href="student_system.html">回學生系統</a>
  <div class="container">
    <h2 class="text-center mb-4">報名參賽表單</h2>
    <form id="team-form" method="POST" action="register_team.php">
      
      <div class="form-group">
        <label for="competitionSelect">選擇參加的比賽</label>
        <select class="form-control" id="competitionSelect" name="competition_id" required>
          <option value="">載入中...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="teamSize">團隊人數（含指導老師）</label>
        <select class="form-control" id="teamSize" name="team_size" required>
          <option value="">請選擇</option>
          <option value="2">2 人</option>
          <option value="3">3 人</option>
          <option value="4">4 人</option>
          <option value="5">5 人</option>
          <option value="6">6 人</option>
        </select>
      </div>

      <div class="form-group">
        <label for="teamName">團隊名稱</label>
        <input type="text" class="form-control" id="teamName" name="teamName" required>
      </div>

      <div class="form-group">
        <label for="projectTitle">作品名稱</label>
        <input type="text" class="form-control" id="projectTitle" name="workName" required>
      </div>

      <div id="memberFields" class="form-group">
        <!-- 成員 Email 欄位會由 JavaScript 動態生成 -->
      </div>

      <button type="submit" class="btn glow-on-hover center btn-block">送出報名</button>
    </form>
  </div>

  <script>
    const teamSizeSelect = document.getElementById('teamSize');
    const memberFieldsDiv = document.getElementById('memberFields');

    teamSizeSelect.addEventListener('change', () => {
      const teamSize = parseInt(teamSizeSelect.value);
      memberFieldsDiv.innerHTML = '';

      for (let i = 1; i <= teamSize; i++) {
        const label = document.createElement('label');
        label.innerText = `成員 ${i} Email`;
        label.setAttribute('for', `member${i}`);

        const input = document.createElement('input');
        input.type = 'email';
        input.className = 'form-control mb-2';
        input.name = `emails[]`;
        input.id = `member${i}`;
        input.required = true;

        memberFieldsDiv.appendChild(label);
        memberFieldsDiv.appendChild(input);
      }
    });
    // 載入比賽資料
    fetch('get_available_competitions.php')
      .then(res => {
        console.log('HTTP status:', res.status);
        if (!res.ok) throw new Error('Network response was not ok');
        return res.json();
      })
      .then(data => {
        console.log('data:', data);
        const competitionSelect = document.getElementById('competitionSelect');
        competitionSelect.innerHTML = '<option value="">請選擇比賽</option>';

        if (data.length === 0) {
          competitionSelect.innerHTML = '<option value="">目前無可報名比賽</option>';
          competitionSelect.disabled = true;
        } else {
          data.forEach(comp => {
          const option = document.createElement('option');
          option.value = comp.Id;
          option.textContent = `${comp.Title}（${comp.Start_date} 開始）`;
         competitionSelect.appendChild(option);
        });
      }
    })
    .catch(error => {
      console.error('載入比賽資料失敗', error);
      const competitionSelect = document.getElementById('competitionSelect');
      competitionSelect.innerHTML = '<option value="">載入失敗，請稍後再試</option>';
      competitionSelect.disabled = true;
    });

  </script>
</body>
</html>
