<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入頁面</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      background-image: linear-gradient(180deg, #fdfcfb 0%, #e1c6a8 100%);
      background-attachment: fixed;
      background-size: cover;
      padding-top: 50px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .register-link {
      text-align: center;
      margin-top: 15px;
    }
    .btn-primary {
      background-color: #ffcc00;
      border-color: #ffcc00;
    }
    .btn-primary:hover {
      background-color: #e6b800;
      border-color: #e6b800;
    }

    .glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
    }

  .glow-on-hover:before {
      content: '';
      background: linear-gradient(315deg, #d8853a 0%, #E5AA70 74%);
      position: absolute;
      top: -2px;
      left:-2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing 10s linear infinite;
      opacity: 0;
      transition: opacity .3s ease-in-out;
      border-radius: 10px;
  }

  .glow-on-hover:active {
      color: #000; 
  }

  .glow-on-hover:active:after {
      background: transparent;
  }

  .glow-on-hover:hover:before {
      opacity: 1;
  }

  .glow-on-hover:after {
      z-index: -1;
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #221F1F;
      left: 0;
      top: 0;
      border-radius: 5px;
  }

  @keyframes glowing {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
  }

  .center {
  max-width: fit-content;
  margin-left: auto;
  margin-right: auto;
  }
  </style>
</head>

<body>
  <div class="container">
    <h1>登入</h1>
    <form id="login-form" method="POST" action="login.php">
      <div class="form-group">
        <label for="email">電子郵件</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="請輸入電子郵件">
      </div>
      
      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="請輸入密碼">
      </div>

      <input type="hidden" name="role" id="role" value="">

      <div class="center"><button type="submit" class="btn glow-on-hover">登入</button></div>
    </form>

    <div class="register-link">
      <p>還沒註冊？ <a href="register.html">點此註冊</a></p>
    </div>

    <!-- 加這個返回按鈕 -->
    <div class="text-center mt-3">
      <a href="main.html" class="btn btn-secondary">返回主選單</a>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
  const params = new URLSearchParams(window.location.search);
  const role = params.get('role');
  console.log("🔍 URL 中的 role =", role); // 除錯用
  if (role) {
    document.getElementById('role').value = role.toLowerCase();
    console.log("✅ 寫入 hidden input role =", role.toLowerCase()); // 除錯用
  } else {
    console.log("⚠️ URL 中沒有 role 參數");
  }
  </script>

</body>
</html>
