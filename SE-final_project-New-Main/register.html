<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>註冊頁面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff;
            background-image: linear-gradient(180deg, #fdfcfb 0%, #e1c6a8 100%);
            background-attachment: fixed;
            background-size: cover;
            padding-top: 50px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 450px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .glow-on-hover {
            width: 220px;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
        }
        .glow-on-hover:before {
              content: '';
              background: linear-gradient(315deg, #d8853a 0%, #E5AA70 74%);
              position: absolute;
              top: -2px;
              left:-2px;
              background-size: 400%;
              z-index: -1;
              filter: blur(5px);
              width: calc(100% + 4px);
              height: calc(100% + 4px);
              animation: glowing 10s linear infinite;
              opacity: 0;
              transition: opacity .3s ease-in-out;
              border-radius: 10px;
          }
        .glow-on-hover:active {
              color: #000; 
          }
        .glow-on-hover:active:after {
              background: transparent;
          }
        .glow-on-hover:hover:before {
              opacity: 1;
          }
        .glow-on-hover:after {
              z-index: -1;
              content: '';
              position: absolute;
              width: 100%;
              height: 100%;
              background: #221F1F;
              left: 0;
              top: 0;
              border-radius: 5px;
          }
          @keyframes glowing {
              0% { background-position: 0 0; }
              50% { background-position: 400% 0; }
              100% { background-position: 0 0; }
          }

          .center {
          max-width: fit-content;
          margin-left: auto;
          margin-right: auto;
          }
    </style>
</head>
<body>
    <div class="container">
        <h2>使用者註冊</h2>
        <form action="register.php" method="POST">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">電子郵件</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">電話</label>
                <input type="text" class="form-control" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">角色</label>
                <select name="role" class="form-control" required>
                    <option value="" disabled selected>請選擇角色</option>
                    <option value="student">學生</option>
                    <option value="teacher">老師</option>
                    <option value="judge">評審</option>
                </select>
            </div>

            <div class="center"><button type="submit" class="btn glow-on-hover">註冊</button></div>
        </form>

        <!-- 加這個返回按鈕 -->
        <div class="text-center mt-3">
            <a href="login.html" class="btn btn-secondary">返回登入</a>
        </div>

    </div>
</body>
</html>
