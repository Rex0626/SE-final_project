<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />

  <title>高雄大學激發學生創意競賽管理系統</title>
  <link rel="stylesheet" href="../styles.css"/>
  <style>
    /* 版面基本設定 */
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #ffcc00, #004aad);
      color: #222;
      padding: 1.5rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* 按鈕容器：直排置中 */
    .nav-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      width: 100%;
      max-width: 360px;
    }
    /* 按鈕放大設定 */
    .nav-buttons a {
      display: block;
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1.25rem;
      text-align: center;
      background: #0066cc;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.2s, transform 0.1s;
    }
    .nav-buttons a:hover {
      background: #005bb5;
      transform: translateY(-2px);
    }
    footer {
      background: #f4f4f4;
      text-align: center;
      padding: 0.75rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>高雄大學激發學生創意競賽管理系統</h1>
  </header>

      <a href="view_announcements.html">查看得獎資訊</a>
      <a href="edit_team.html">修改隊伍資料</a>
    </nav>
  </main>
  <footer>
    <p>&copy; 2024 國立高雄大學 – 激發學生創意競賽管理系統</p>
  </footer>
